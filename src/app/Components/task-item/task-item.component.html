<li  class="flex bg-soft-gray py-4 mx-2 my-4 px-6 rounded-md text-dark-blue | lg:mx-auto lg:py-0 lg:h-full  lg:items-center" [class.py-5]="item.complete" [class.item-start]="showDetails" (click)="expandTask(index)" 
      >
        <span class="text-very-dark-blue font-black text-4xl mr-6 | lg:mr-5"
          >
          <h4 *ngIf="!item.complete; else elseElement">#{{  index + 1 }}</h4>
          <ng-template #elseElement>
            <img src="../../../assets/Icons/completed-icon-task.svg" alt="Task completed" class="lg:w-12">
          </ng-template>
          </span
        >
        <div
          class="flex justify-between items-center flex-wrap basis-full gap-y-6 lg:flex-nowrap"
        >
          <span [class.opacity-50]="item.complete"  [class]="showDetails ? 'mt-2 lg:mt-0' : ' truncate w-36 | lg:w-44'" >{{
            item.task
          }}</span>
          <!-- hidden details div -->
          <div
            [class]="
              showDetails ? 'flex basis-9/12 justify-end items-end mb-2 lg:basis-auto lg:items-center lg:mb-0'  : 'hidden'
            "
          >
          <!-- buttons for handling task state -->
            <div
              class="flex justify-center items-center bg-very-dark-blue px-4 py-2 rounded-md space-x-6"
            >
              <button (click)="targetTask(item.id, 'delete')">
                <img
                  src="../../../assets/Icons/delete-icon-task.svg"
                  alt="delete this task"
                />
              </button>
              <button (click)="targetTask(item.id, 'completed')">
                <img src="../../../assets/Icons/done-icon-task.svg" alt="mark as complete" />
              </button>
            </div>
          </div>
          <!-- Button for showing more details about task -->
          <button *ngIf="!item.complete" class="lg:hidden">
            <img
              [class.rotate-180]="showDetails"
              src="../../../assets/Icons/task-list-detail-btn.svg"
              alt="Show More datails"
            />
          </button>
        </div>
      </li>
